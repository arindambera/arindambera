<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arindam Bera | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated particles background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15) 0.5rem, transparent 0.6rem),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.1) 0.4rem, transparent 0.5rem),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.12) 0.3rem, transparent 0.4rem),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0.5rem, transparent 0.6rem);
      background-repeat: repeat;
      background-size: 100% 100%;
      animation: pulse 6s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes pulse {
      0% {
        filter: brightness(0.8);
      }
      100% {
        filter: brightness(1.2);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      max-width: 520px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }
    img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 1.5rem;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }
    img.profile:hover {
      transform: scale(1.05);
    }
    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }
    p {
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #dcd6f7;
    }

    /* Buttons container */
    .btn-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.8rem;
    }

    a.button, a.email-button {
      display: inline-block;
      background-color: #fff;
      color: #764ba2;
      font-weight: 600;
      text-decoration: none;
      padding: 0.75rem 1.8rem;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 1rem;
      user-select: none;
    }
    a.button:hover, a.email-button:hover {
      background-color: #5a3e9a;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    /* Email button separate and centered */
    .email-container {
      margin-top: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/profile.jpeg" alt="Arindam Bera" class="profile" />
    <h1>Arindam Bera</h1>
    <p>Welcome to my portfolio site! I'm passionate about web development, design, and building awesome projects.</p>
    <div class="btn-row">
      <a href="https://github.com/arindambera" target="_blank" class="button" rel="noopener noreferrer">Visit My GitHub</a>
      <a href="https://instagram.com/arindambera" target="_blank" class="button" rel="noopener noreferrer">Visit My Instagram</a>
      <a href="https://facebook.com/arindambera" target="_blank" class="button" rel="noopener noreferrer">Visit My Facebook</a>
      <a href="https://youtube.com/arindambera" target="_blank" class="button" rel="noopener noreferrer">Visit My YouTube</a>
      <a href="https://linkedin.com/in/arindambera" target="_blank" class="button" rel="noopener noreferrer">Visit My LinkedIn</a>
    </div>
    <div class="email-container">
      <a href="mailto:your.email@example.com" class="email-button">Email Me</a>
    </div>
  </div>
</body>
</html>
